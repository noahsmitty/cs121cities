<!DOCTYPE html>
<body>
<head>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/welcome.css" media="screen"/>
  </head>
  <center>
    <title>Where Am I?</title>
    <h1>Where Am I? </h1>
    <h2>City Identifier</h2>

  </center>
    
</head>
<center>
  <div id="container">
    <div id="inner">
      <div class="child" id="SF">

      </div>
      <div class="child" id="NYC">
        <img src="../static/images/newyork.jpeg">
        <span> New York City </span>
      </div>
      <div class="child" id="Lon">
        <img src="../static/images/london.jpeg">
        <span> London </span>
      </div>
      <div class="child" id="Tokyo">
        <img src="../static/images/tokyo.jpeg">
        <span> Tokyo </span>
      </div>
      <div class="child" id="ND">
        <img src="../static/images/newdelhi.jpeg">
        <span> New Delhi </span>
      </div>
    </div>
  </div>
</center>

<center>
  <form method="post">
    <button class="button" type="submit">Get Started!</button>
  </form>
